<h3 style="color: red; text-align: center;">
	<span style="font-size: 28px;">Example of Form and Table</span></h3>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="11" method="post" name="11" target="_blank">
	<table align="center" border="2" cellpadding="4" cellspacing="3" style="width:500px;background:url(image/yinghua.png);">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Stude ID&nbsp;</td>
				<td>
					<input maxlength="30" name="fddd" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
				<td>
					<input maxlength="30" name="ddd" type="text" /></td>
			</tr>
			<tr>
				<td>
					First Name</td>
				<td>
					<input maxlength="30" name="101" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age" size="1"><option value="14">14 years</option><option value="13">13 years</option><option value="11">11 years</option><option value="12">12 years</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="121" type="radio" />CIS&nbsp;&nbsp;<input name="DDDD" type="radio" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="button" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
</form>
